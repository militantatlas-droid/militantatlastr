<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MİLİTAN ATLASI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      background: #0f0f0f;
      color: #e0e0e0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 5rem);
      margin-bottom: 1.5rem;
      color: #4ade80;
      text-shadow: 0 0 15px rgba(74, 222, 128, 0.4);
      letter-spacing: 2px;
    }
    .continents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      padding: 0 10px;
      margin: 2rem 0;
    }
    .continent {
      background: #1a1a1a;
      border: 2px solid #444;
      border-radius: 16px;
      padding: 2.5rem 1.5rem;
      font-size: clamp(1.4rem, 5vw, 2rem);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      touch-action: manipulation;
      -webkit-tap-highlight-color: transparent;
    }
    .continent:hover,
    .continent:active {
      background: #4ade80;
      color: #0f0f0f;
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgba(74, 222, 128, 0.5);
      border-color: #4ade80;
    }
    .continent:active {
      transform: translateY(-2px) scale(0.97);
    }
    .africa {
      background: linear-gradient(135deg, #27ae60, #2ecc71);
      border-color: #27ae60;
      color: #0f0f0f;
      font-size: clamp(1.6rem, 5.5vw, 2.3rem);
    }
    .africa:hover,
    .africa:active {
      background: linear-gradient(135deg, #4ade80, #27ae60);
      box-shadow: 0 12px 30px rgba(74, 222, 128, 0.6);
    }
    .hint {
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      color: #aaa;
      margin-top: 2rem;
      opacity: 0.85;
      letter-spacing: 1.2px;
      font-weight: 500;
    }
    .hint strong {
      color: #4ade80;
      font-weight: bold;
    }

    /* Mobil optimizasyon */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      .continents {
        grid-template-columns: 1fr;
        gap: 1.8rem;
      }
      .continent {
        padding: 3rem 1.5rem;
        font-size: 2.2rem;
      }
      h1 {
        font-size: 3.8rem;
      }
      .hint {
        font-size: 1.4rem;
        margin-top: 3rem;
      }
    }

    /* Çok küçük ekranlar (eski telefonlar) */
    @media (max-width: 400px) {
      .continent {
        font-size: 1.9rem;
        padding: 2.8rem 1rem;
      }
      h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MİLİTAN ATLASI</h1>
   <div class="continents">
      <div class="continent africa" onclick="goTo('Afrika')">AFRİKA</div>
      <div class="continent" onclick="goTo('Asya')">ASYA</div>
      <div class="continent" onclick="goTo('Avrupa')">AVRUPA</div>
      <div class="continent" onclick="goTo('Kuzey Amerika')">KUZEY AMERİKA</div>
      <div class="continent" onclick="goTo('Güney Amerika')">GÜNEY AMERİKA</div>    
   </div>
    <div class="hint">
      <strong>Lütfen bir kıta seçin...</strong>
    </div>
  </div>

  <script>
    function goTo(continent) {
      if (continent === 'Afrika') {
        window.location.href = 'afrika.html';  // ← dosya adın buysa değiştir
      } else {
        alert(continent + ' haritası henüz hazır değil!');
      }
    }
  </script>
</body>
</html>
