<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MILITANT Atlas </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      color: #eee;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      text-align: center;
      max-width: 90%;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #4ade80;
    }
    .continents {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 2rem;
      padding: 1rem;
    }
    .continent {
      background: #1f1f1f;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 2rem 1rem;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
    }
    .continent:hover {
      background: #4ade80;
      color: #111;
      transform: scale(1.08);
      border-color: #4ade80;
    }
    .continent:active {
      transform: scale(0.98);
    }
    .africa {
      background: #27ae60;
      border-color: #27ae60;
      color: #111;
    }
    .africa:hover {
      background: #4ade80;
      border-color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MILITANT ATLAS</h1>
    <div class="continents">
      <div class="continent africa" onclick="goTo('Afrika')">AFRİKA</div>
      <div class="continent" onclick="goTo('Asya')">ASYA</div>
      <div class="continent" onclick="goTo('Avrupa')">AVRUPA</div>
      <div class="continent" onclick="goTo('Kuzey Amerika')">KUZEY AMERİKA</div>
      <div class="continent" onclick="goTo('Güney Amerika')">GÜNEY AMERİKA</div>    
    </div>
  </div>

  <script>
    function goTo(continent) {
      if (continent === 'Afrika') {
        window.location.href = 'africamap.html';  // ← burası kritik: dosya adın neyse ona göre değiştir
      } else {
        alert(continent + ' haritası henüz hazır değil!');
      }
    }
  </script>
</body>
</html>
