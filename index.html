<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MİLİTAN ATLASI</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      min-height:100vh;
      background:#000;
      color:#eee;
      font-family:Arial, Helvetica, sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .container {
      text-align:center;
      width:100%;
      max-width:500px;
      padding:20px;
    }
    h1 {
      font-size:clamp(2.8rem,10vw,5rem);
      margin-bottom:2.5rem;
      color:#4ade80;
      text-shadow:0 0 20px rgba(74,222,128,0.5);
      letter-spacing:3px;
    }
    .continents {
      display:flex;
      flex-direction:column;
      gap:1.5rem;
      margin:2rem 0;
    }
    .continent {
      background:#111;
      border:2px solid #333;
      border-radius:16px;
      padding:2.2rem 1.5rem;
      font-size:clamp(1.6rem,6vw,2.2rem);
      font-weight:bold;
      cursor:pointer;
      transition:all 0.25s ease;
      user-select:none;
      box-shadow:0 4px 15px rgba(0,0,0,0.7);
      touch-action:manipulation;
      -webkit-tap-highlight-color:transparent;
    }
    .continent:hover,
    .continent:active {
      background:#4ade80;
      color:#000;
      border-color:#4ade80;
      box-shadow:0 10px 30px rgba(74,222,128,0.6);
      transform:translateY(-4px);
    }
     .hint {
      font-size:clamp(1.2rem,4.5vw,1.6rem);
      color:#888;
      margin-top:3rem;
      letter-spacing:1px;
      font-weight:500;
    }
    .hint strong {
      color:#4ade80;
    }
    @media (max-width:500px) {
      .continent { padding:2.8rem 1.2rem; font-size:2.1rem; }
      h1 { margin-bottom:2rem; }
      .hint { margin-top:4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
   <h1>MİLİTAN ATLASI</h1>
   <div class="continents">
      <div class="continent africa" onclick="goTo('Afrika')">AFRİKA</div>
      <div class="continent" onclick="goTo('Asya')">ASYA</div>
      <div class="continent" onclick="goTo('Avrupa')">AVRUPA</div>
      <div class="continent" onclick="goTo('Kuzey Amerika')">KUZEY AMERİKA</div>
      <div class="continent" onclick="goTo('Güney Amerika')">GÜNEY AMERİKA</div>    
   </div>
    <div class="hint">
      <strong>Lütfen bir bölge seçin...</strong>
    </div>
  </div>

  <script>
    function goTo(continent) {
      if (continent === 'Afrika') {
        window.location.href = 'afrika.html';  // dosya adın buysa değiştir
      } else {
         alert(continent + ' bölgesi yakında hazır olacak!');
      }
    }
  </script>
</body>
</html>
